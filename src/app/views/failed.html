<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .bg-gradient {
        background: linear-gradient(
          to right,
          #ffe4e6,
          #ffebee
        ); /* from-red-100 to-pink-100 */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-width: 100vw;
      }

      .container {
        width: 400px;
        padding: 24px;
        background: #ffffff; /* bg-white */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-lg */
        border-radius: 8px; /* rounded-lg */
      }

      .text-center {
        text-align: center;
      }

      .text-2xl {
        font-size: 1.5rem; /* text-2xl */
      }

      .font-bold {
        font-weight: 700; /* font-bold */
      }

      .text-soft-error {
        color: #e57373; /* soft red for error messages */
      }

      .text-lg {
        font-size: 1.125rem; /* text-lg */
      }

      .text-gray-700 {
        color: #4a5568; /* text-gray-700 */
      }

      .bg-teal-500 {
        background-color: #319795; /* bg-teal-500 */
      }

      .text-white {
        color: #ffffff; /* text-white */
      }

      .mt-4 {
        margin-top: 1rem; /* mt-4 */
      }

      .rounded-lg {
        border-radius: 8px; /* rounded-lg */
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .button {
        border: 0;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="bg-gradient">
      <div class="container">
        <div class="text-center">
          <h3 class="text-2xl font-bold text-soft-error mb-2">
            ⚠️ Payment Failed
          </h3>
          <p class="text-lg text-gray-700">
            Something went wrong with your payment. Please double-check your
            details and try again. If you need help, our support team is here
            for you.
          </p>
          <a
            href="https://hekto-1a747.web.app/"
            class="px-4 py-2 bg-teal-500 text-white mt-4 rounded-lg button"
          >
            Go to Home
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
